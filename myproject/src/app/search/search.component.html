<form [formGroup]="formModel" (submit)="doSearch()" novalidate>
  <div class="form-group"  >
    <label for="productTitle">商品名称</label>
    <input type="text" class="form-control" id="productTitle" placeholder="商品名称" formControlName="productTitle"
           [ngClass]= "{'border':formModel.get('productTitle').invalid&& formModel.get('productTitle').touched,
                        'border-danger': formModel.get('productTitle').invalid&& formModel.get('productTitle').touched}">
   <div [hidden]="formModel.get('productTitle').valid ||formModel.get('productTitle').untouched">
     <p class="text-danger" [hidden]="!formModel.hasError('minlength','productTitle')">输入的字符不小于3个</p>
     <p class="text-danger" [hidden]="!formModel.hasError('required','productTitle')">产品名称不能为空</p>
   </div>
<!--    <p>{{formModel.get('productTitle').invalid&& formModel.get('productTitle').touched}}
      {{formModel.get('productTitle').invalid}}&& {{formModel.get('productTitle').touched}}
    </p>

    <p>
      {{formModel.get('productTitle').valid ||formModel.get('productTitle').untouched}}
      {{formModel.get('productTitle').valid}} ||{{formModel.get('productTitle').untouched}}
    </p>-->
  </div>



  <div class="form-group">
    <label for="productPrice">商品价格</label>
    <input type="number" class="form-control" id="productPrice" placeholder="商品价格" formControlName="productPrice">
    <p class="text-danger" [hidden]="!formModel.hasError('biggerZero','productPrice')">产品价格不能小于0</p>
  </div>

  <div class="form-group">
    <label for="productItem">商品类别</label>
    <select class="form-control" id="productItem" formControlName="productItem">
      <option value="-1">全部商品</option>
      <option *ngFor="let item of cateqories" [value]="item" >{{item}}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary btn-block">Submit</button>

</form>
